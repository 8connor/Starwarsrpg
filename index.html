<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="Assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Star-Wars</title>
</head>

<body>
    <h1>Star-Wars RPG</h1>
    <h1>Your character</h1>
    <div class="attackers">
        <div id="obiWan">
            <img src="Assets/images/obiwan.jpg">
            <p id="obiWanHP"></p></img>
        </div>
        <div id="yoda">
            <img alt="baby yoda" src="Assets/images/babyYoda.jpg">
            <p id="yodaHP"></p>
        </div>
        <div id="luke">
            <img src="Assets/images/luke.jpg">
            <p id="lukeHP"></p></img>
        </div>
    </div>
    <h1>Enemies available to attack</h1>
    <div class="enemies">
        <div id="boba">
            <img src="Assets/images/boba.jpg">
            <p id="bobaHP"></p></img>
        </div>
        <div id="vader">
            <img src="Assets/images/vader.jpg">
            <p id="vaderHP"></p></img>
        </div>

        <div id="maul">
            <img src="Assets/images/maul.jpg">
            <p id="maulHP"></p></img>
        </div>
    </div>
    <button id="attack">Attack</button>
    


    <script src="./Assets/js/app.js"></script>
</body>

</html>
